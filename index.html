<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="game-title">Rock, Paper, Scissors Game</h2>
        <h3 id="last-round-results"></h3>
        <div class="button-container">
            <button id='rock-btn'>Rock</button>
            <button id='paper-btn'>Paper</button>
            <button id='scissors-btn'>Scissors</button>
        </div>
        <div class="results-container">
            <h2 class="score-header">Score</h2>
            <div id="score">Human: 0 Computer: 0 Ties: 0</div>
        </div>
        <div id="announce-container">
            <div id="announce-winner">
                <p id="winner-box"></p>
                <div id="close-btn">&times;</div>
            </div>
        </div>

        <script src="javascript.js"></script>
    </div>
</body>
</html>
